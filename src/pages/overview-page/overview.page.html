<div class="content">
  <div  class="header">
    <div class="title">
      <h1>Overview of all Pokemon</h1>
    </div>
  </div>

  <div class="card-wrapper">
    @for (pokemon of loadedPokemon(); track pokemon.id) {
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    }
  </div>

  <div class="footer">
    <button class="button" (click)="loadPokemon()">Load more</button>
  </div>

</div>
