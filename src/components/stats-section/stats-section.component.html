<div class="section">
  <h2>Stats</h2>
  <div class="stats">
    @for (stat of pokemonStats(); track stat.name) {
      <div class="stat">
        <span class="name">{{ stat.name }}</span>
        <div class="bar">
          <div class="fill" [style.background-color]="getBarColor(stat)" [style.width]="stat.base_stat + '%'"></div>
        </div>
        <span>{{stat.base_stat}}</span>
      </div>
      <div class="divider"></div>
    }
  </div>
</div>
