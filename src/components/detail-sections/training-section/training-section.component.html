<div class="section">
  <h2>Training</h2>
  <div class="training">
    <div class="metric">
      <span class="label">Base Happiness</span>
      <span class="value">{{ pokemonSpeciesDetails().base_happiness }}</span>
    </div>
    <div class="metric">
      <span class="label">Base Exp.</span>
      <span class="value">{{ pokemon().base_experience }}</span>
    </div>
    <div class="metric">
      <span class="label">Growth Rate</span>
      <span class="value">{{ pokemonSpeciesDetails().growth_rate }}</span>
    </div>
    <div class="metric">
      <span class="label">Catch Rate</span>
      <span class="value">{{ pokemonSpeciesDetails().catch_rate }}</span>
    </div>
  </div>
</div>
