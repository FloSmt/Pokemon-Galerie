<div class="section">
  <h2>Abilities</h2>
  <ul class="abilities">
    @for (ability of pokemon().abilities; track ability.name) {
      <li class="ability">
          <span class="name">{{ ability.name }}
            @if (ability.is_hidden) {
              <span class="hidden sub-text">(Hidden)</span>
            }
          </span>
      </li>
    }
  </ul>
</div>
